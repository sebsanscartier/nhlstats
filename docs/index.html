<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Sebastien Sanscartier">
	<link rel="icon" href="">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

fetch('all_team_info.json')
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.json().then(function(data) {
		var t = $('#example').DataTable();

      	let numberstats = data[1];
      	numberstats.forEach( teams => {
      		let teamStats = teams.teamStats[0].splits[0].stat;
      		t.row.add([
      			parseInt(teams.teamStats[0].splits[1].stat.pts),
      			teams.name,
      			teamStats.wins,
      			teamStats.losses,
      			teamStats.ot,
      			teamStats.pts]);
      	});

    t.draw(false);
 
		} );
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });
</script>
</head>
<body>
	<h1>Welcome to the best NHL stats site on the internet</h1>

	<table id="example" class="display">
    <thead>
        <tr>
        	<th>Ranking</th>
        	<th>Team names</th>
        	<th>Wins</th>
            <th>Loses</th>
            <th>Overtime win</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
